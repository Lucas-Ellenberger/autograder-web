<!DOCTYPE html>
<html class='no-brightness-selection'>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='color-scheme' content='dark light'>

        <title>EduLinq Autograder</title>

        <link rel='icon' href='images/favicon.png'>
        <link rel='icon-sheet' href='images/edulinq-icon-sheet.svg'>

        <link rel='stylesheet' href='css/vendor/normalize.css'>
        <link rel='stylesheet' href='css/style.css'>

        <script type='module' src='js/main.js'></script>
    </head>
    <body>
        <div class='page primary-color'>
            <div class='header primary-accent-color'>
                <div class='nav'>
                    <div class='nav-item' data-target='home'>
                        <a href='#'>
                            <div class='nav-link'>
                                <svg class='light-only icon'><use href="images/edulinq-icon-sheet.svg#icon-home-light"></use></svg>
                                <svg class='dark-only icon'><use href="images/edulinq-icon-sheet.svg#icon-home-dark"></use></svg>
                                <span>Home</span>
                            </div>
                        </a>
                    </div>
                    <div class='nav-item' data-target='courses'>
                        <a href='#courses'>
                            <div class='nav-link'>
                                <svg class='light-only icon'><use href="images/edulinq-icon-sheet.svg#icon-courses-light"></use></svg>
                                <svg class='dark-only icon'><use href="images/edulinq-icon-sheet.svg#icon-courses-dark"></use></svg>
                                <span>Courses</span>
                            </div>
                        </a>
                    </div>
                    <div class='nav-item' data-target='server'>
                        <a href='#server'>
                            <div class='nav-link'>
                                <svg class='light-only icon'><use href="images/edulinq-icon-sheet.svg#icon-server-light"></use></svg>
                                <svg class='dark-only icon'><use href="images/edulinq-icon-sheet.svg#icon-server-dark"></use></svg>
                                <span>Server</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class='page-title'>
                </div>
                <div class='user-info'>
                    <div class='bright-mode-toggle'>
                        <span class='selector light'>☀</span>
                        <span>/</span>
                        <span class='selector dark'>☾</span>
                    </div>
                    <div class='login-area'>
                    </div>
                    <div class='current-user'>
                    </div>
                </div>
            </div>

            <div class='page-body'>
                <div class='content'>
                </div>
            </div>

            <div class='footer primary-accent-color'>
                <div class='left'>
                    <span>©2025 EduLinq</span>
                </div>
                <div class='middle'>
                </div>
                <div class='right'>
                    <a href='https://github.com/edulinq'>
                        <img class='light-only' src='images/vendor/github-mark.png' />
                        <img class='dark-only' src='images/vendor/github-mark-white.png' />
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>

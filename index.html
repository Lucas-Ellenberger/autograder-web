<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name="color-scheme" content="dark light">

        <title>EduLinq Autograder</title>

        <link rel="icon" href="/images/favicon.png">

        <link rel='stylesheet' href='/css/vendor/normalize.css'>
        <link rel='stylesheet' href='/css/style.css'>

        <script type='module' src='/js/main.js'></script>
    </head>
    <body>
        <div class='page'>
            <div class='header'>
                <div class='nav'>
                    <div class='nav-item' data-target='home'>
                        <a href='#'>Home</a>
                    </div>
                    <div class='nav-item' data-target='courses'>
                        <a href='#courses'>Courses</a>
                    </div>
                </div>
                <div class='user-info'>
                    <div class='bright-mode-toggle'>
                        <fieldset>
                            <label for="header-bright-toggle-light">Light ☀</label>
                            <input type="radio" id='header-bright-toggle-light' name="bright-toggle" data-islight=true value="light" />

                            <input type="radio" id='header-bright-toggle-dark' name="bright-toggle" data-islight=false value="dark" />
                            <label for="header-bright-toggle-dark">☾ Dark</label>
                        </fieldset>
                    </div>
                    <div class='login-area'>
                    </div>
                    <div class='current-user'>
                    </div>
                </div>
            </div>

            <div class='page-body'>
                <div class='content'>
                </div>
            </div>

            <div class='footer'>
            </div>
        </div>
    </body>
</html>

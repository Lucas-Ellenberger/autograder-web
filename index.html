<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <title>Augotader</title>

        <link rel="icon" href="/images/favicon.png">

        <link rel='stylesheet' href='/css/vendor/normalize.css'>
        <link rel='stylesheet' href='/css/style.css'>

        <script type='module' src='/js/main.js'></script>
    </head>
    <body>
        <div class='page'>
            <div class='header'>
                <h1>Autograder</h1>
            </div>
            <div class='content'>
                <div class='login'>
                    <div>
                        <label for='email'>Email:</label>
                        <input type='email' name='email' placeholder='email' />
                    </div>
                    <div>
                        <label for='password'>Password:</label>
                        <input type='password' name='password' placeholder='password' />
                    </div>
                    <button onclick='window.ag.handlers.login(this)'>Login</button>
                </div>

                <hr />

                <div class='logout'>
                    <button onclick='window.ag.handlers.logout()'>Logout</button>
                </div>

                <hr />

                <div class='get-context-user'>
                    <button onclick='window.ag.handlers.getContextUser(this)'>Get Context User</button>

                    <pre class='result-area'>
                    </pre>
                </div>

                <hr />

                <div class='history'>
                    <div>
                        <label for='course'>Course:</label>
                        <input type='text' name='course' placeholder='course id' />
                    </div>
                    <div>
                        <label for='assignment'>Assignment:</label>
                        <input type='text' name='assignment' placeholder='assignment id' />
                    </div>
                    <button onclick='window.ag.handlers.history(this)'>History</button>

                    <pre class='result-area'>
                    </pre>
                </div>

                <hr />

                <div class='peek'>
                    <div>
                        <label for='course'>Course:</label>
                        <input type='text' name='course' placeholder='course id' />
                    </div>
                    <div>
                        <label for='assignment'>Assignment:</label>
                        <input type='text' name='assignment' placeholder='assignment id' />
                    </div>
                    <div>
                        <label for='submission'>Submission (optional):</label>
                        <input type='text' name='submission' placeholder='submission id' />
                    </div>
                    <button onclick='window.ag.handlers.peek(this)'>Peek</button>

                    <pre class='result-area'>
                    </pre>
                </div>

                <hr />

                <div class='submit'>
                    <div>
                        <label for='course'>Course:</label>
                        <input type='text' name='course' placeholder='course id' />
                    </div>
                    <div>
                        <label for='assignment'>Assignment:</label>
                        <input type='text' name='assignment' placeholder='assignment id' />
                    </div>
                    <div>
                        <label for='files'>Files:</label>
                        <input type='file' multiple='true' name='files' placeholder='submission files' />
                    </div>
                    <button onclick='window.ag.handlers.submit(this)'>Submit</button>

                    <pre class='result-area'>
                    </pre>
                </div>
            </div>
            <div class='footer'>
            </div>
        </div>
    </body>
</html>
